<div class="contactform">
    <h4>Got a <mark>project</mark> in mind? Send us a message and let's see if we are a fit!</h4>
    <form action="https://formbold.com/s/3j27D" method="POST">
    <div class="FormInput">
    <label>
      <h6>Your email:</h6>
      <input type="email" placeholder="Type.." name="email">
    </label>
    <label>
        <h6>Your message:</h6>
      <textarea name="message" placeholder="Type.."></textarea>
    </label>
    </div>
    <button class="button-2" type="submit">Send message <i class="fa-solid fa-paper-plane"></i></button>
    </form>
</div>
